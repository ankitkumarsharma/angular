<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="login-block">
                <div class="login">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">
                        <h3 class="ak-title">Login for Learning</h3>
                        <div class="space-20"></div>
                        <div class="form-group">
                            <input type="text" formControlName="username" class="form-control" placeholder="username">
                            <app-error [error]="loginForm.get('username')!.invalid && (loginForm.get('username')!.touched || loginForm.get('username')!.dirty) && loginForm.get('username')!.hasError('required')" [displayError]="'This is required field'"></app-error>
                            
                            <input type="password" formControlName="password" class="form-control" placeholder="password">
                            <app-error [error]="loginForm.get('password')!.invalid && (loginForm.get('password')!.touched || loginForm.get('password')!.dirty) && loginForm.get('password')!.hasError('required')" [displayError]="'This is required field'"></app-error>
                        </div>
                        <p *ngIf="isAuth" class="error">{{userError}}</p>
                        <div class="row text-center">
                            <div class="col-md-6">
                                <button type="submit" class="primary-btn">Login</button>
                            </div>
                            <div class="col-md-6">
                                <button type="button" routerLink="/auth/signup" class="secondary-btn">Signup</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
